<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | MathBattle</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
                    colors: { primary: { DEFAULT: '#2563eb', 600: '#1d4ed8' } },
                    dropShadow: { glow: '0 0 8px rgba(59, 130, 246, 0.45)' }
                }
            }
        };
    </script>
    <style>
        .glass {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
        }

        .admin-dashboard .glass {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .teacher-dashboard .glass {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .parent-dashboard .glass {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        .admin-dashboard #dashboardHeading {
            color: #3b82f6;
        }

        .teacher-dashboard #dashboardHeading {
            color: #22c55e;
        }

        .parent-dashboard #dashboardHeading {
            color: #a855f7;
        }
    </style>
</head>

<body class="bg-black">
    <header class="bg-gray-900 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
            <span class="text-2xl font-bold text-white">MathBattle</span>
            <button id="logoutBtn" class="bg-white text-gray-900 px-5 py-2 rounded-lg hover:bg-gray-200">
                Logout
            </button>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 id="dashboardHeading" class="text-3xl font-bold text-gray-100"></h1>
            <p id="dashboardSubtext" class="text-gray-200 mt-2"></p>
        </div>
        <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sessionRaw = localStorage.getItem('mathbattle');
            if (!sessionRaw) {
                return window.location.href = './login.html';
            }
            const session = JSON.parse(sessionRaw);
            const role = session.userType;
            const mainEl = document.querySelector('main');
            mainEl.classList.add(`${role}-dashboard`);
            const headingEl = document.getElementById('dashboardHeading');
            const subtextEl = document.getElementById('dashboardSubtext');
            const container = document.getElementById('cardsContainer');

            if (role === 'student') {
                return window.location.href = './index.html';
            }

            container.innerHTML = '';

            if (role === 'admin') {
                headingEl.textContent = 'Admin Dashboard';
                subtextEl.textContent = 'Manage your Math Battle application';
                container.innerHTML = `
          <a href="./users.html" class="glass rounded-lg shadow h-full transition hover:shadow-lg p-6">
            <h3 class="text-lg font-semibold text-white mb-2">Manage Users</h3>
            <p class="text-gray-200 text-sm">View and manage user accounts</p>
          </a>
          <a href="/admin/subjects" class="glass rounded-lg shadow h-full transition hover:shadow-lg p-6">
            <h3 class="text-lg font-semibold text-white mb-2">Manage Subjects</h3>
            <p class="text-gray-200 text-sm">Add, edit, and remove subjects</p>
          </a>
        `;
            } else if (role === 'teacher') {
                headingEl.textContent = 'Teacher Dashboard';
                subtextEl.textContent = 'Manage your students and challenges';
                container.innerHTML = `
          <a href="/teacher/students" class="glass rounded-lg shadow h-full transition hover:shadow-lg p-6">
            <h3 class="text-lg font-semibold text-white mb-2">Manage Students</h3>
            <p class="text-gray-200 text-sm">View and manage assigned students</p>
          </a>
          <a href="/teacher/challenges" class="glass rounded-lg shadow h-full transition hover:shadow-lg p-6">
            <h3 class="text-lg font-semibold text-white mb-2">Create Challenges</h3>
            <p class="text-gray-200 text-sm">Design new challenges for your students</p>
          </a>
        `;
            } else if (role === 'parent') {
                headingEl.textContent = 'Parent Dashboard';
                subtextEl.textContent = 'Monitor your children\'s progress';
                container.innerHTML = `
          <a href="/parent/children" class="glass rounded-lg shadow h-full transition hover:shadow-lg p-6">
            <h3 class="text-lg font-semibold text-white mb-2">Manage Children</h3>
            <p class="text-gray-200 text-sm">View and track your children's progress</p>
          </a>
        `;
            } else {
                headingEl.textContent = 'Dashboard';
                subtextEl.textContent = 'Welcome to MathBattle';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('mathbattle');
            window.location.href = './login.html';
        });
    </script>
</body>

</html>
