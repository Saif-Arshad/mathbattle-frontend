<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects – Educational Math Battle Game</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
</head>

<body class="bg-black max-w-[100vw] overflow-x-hidden text-gray-100">

    <!-- Navigation -->
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <h1 class="text-white text-xl font-extrabold tracking-wider">
                        ⚔️ BattleMath ⚔️
                    </h1>
                </div>
                <div class="flex items-center space-x-4" id="nav-links">
                    <a href="./login.html"
                        class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition">
                        Login
                    </a>
                    <a href="./register.html"
                        class="px-4 py-2 rounded-md text-sm font-medium bg-[#9D7BED] text-white hover:bg-blue-700 transition">
                        Join Now
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div
        class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div>
            <h1 class="text-4xl font-bold text-white pt-8 mb-2">Math Challenges</h1>
            <p class="text-lg text-gray-200">
                Select a challenge to test your skills and earn points
            </p>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="flex justify-center items-center py-20 hidden">
        <svg class="animate-spin h-10 w-10 text-[#9D7BED]" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
        </svg>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="hidden text-center text-red-500 text-lg max-w-7xl mx-auto px-4"></div>

    <!-- Subjects Grid -->
    <div id="subjects-container" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16 hidden">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Subjects will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function showToast(msg, type = 'success') {
            const colors = { success: 'bg-green-600', error: 'bg-red-600' };
            const toast = document.createElement('div');
            toast.textContent = msg;
            toast.className = `fixed top-5 right-5 text-white px-4 py-2 rounded shadow ${colors[type]} z-50`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Handle navigation based on localStorage
            const stored = localStorage.getItem('mathbattle');
            const nav = document.getElementById('nav-links');
            if (stored) {
                nav.innerHTML = `
                    <a href="./index.html"
                        class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition">
                        Home
                    </a>
                    <button id="logoutBtn"
                        class="px-4 py-2 rounded-md text-sm font-medium text-[#9D7BED] hover:text-red-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                `;
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    localStorage.removeItem('mathbattle');
                    location.reload();
                });
            }

            // Fetch subjects from API
            const apiBase = 'http://127.0.0.1:8000/subjects';
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const subjectsContainer = document.getElementById('subjects-container');
            const subjectsGrid = subjectsContainer.querySelector('.grid');

            try {
                loading.classList.remove('hidden');
                const response = await fetch(apiBase);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to load subjects');
                }

                if (!Array.isArray(data)) {
                    throw new Error('Expected an array of subjects');
                }

                // Clear loading and error states
                loading.classList.add('hidden');
                errorMessage.classList.add('hidden');
                subjectsContainer.classList.remove('hidden');

                // Render subjects as cards
                data.forEach(subject => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-900 rounded-xl shadow-lg p-6 border border-gray-700 hover:shadow-xl transition-shadow duration-300';
                    card.innerHTML = `
                        <h3 class="text-xs  bg-[#9D7BED] mb-5 w-fit p-2 rounded-full px-4 capitalize text-white mb-2">${subject.category}</h3>
                        <h3 class="text-xl font-semibold text-white mb-2">${subject.name}</h3>
                        <p class="text-gray-400 mb-4">${subject.discription}</p>
                        <a href="./challenges.html?subject=${subject._id}" 
                            class="w-full px-4 py-3 bg-gradient-to-r from-[#9D7BED] to-[#7951B2] text-white rounded-lg 
                            font-semibold tracking-wide shadow-lg hover:shadow-[#9D7BED]/50 
                            transform hover:-translate-y-0.5 transition-all duration-200 
                            active:scale-[0.98] flex items-center justify-center gap-2">
                            Start Challenge
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </a>
                    `;
                    subjectsGrid.appendChild(card);
                });
            } catch (error) {
                loading.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = `Error: ${error.message}`;
                showToast(error.message, 'error');
            }
        });
    </script>
</body>

</html>
